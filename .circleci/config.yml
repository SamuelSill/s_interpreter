version: 2.1
orbs:
  python: circleci/python@2.1.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Building Distribution
          command: |
            pip install build
            python -m build
      - persist_to_workspace:
          root: ~/project
          paths:
            - dist
  test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Testing S Compiler/Interpreter
          command: echo Here Be Pytest

  deploy:
    executor: python/default
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Uploading To Test Pypi
          command: pip install twine && twine upload --skip-existing --repository testpypi dist/*
      - run:
          name: Uploading To Pypi
          command: pip install twine && twine upload --skip-existing dist/*

workflows:
  test_my_app:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
